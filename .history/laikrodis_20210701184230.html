<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 paskaita Laikrodis</title>

    <style>
        .laikrodis {
            font-size: 48px;
        }
    </style>
</head>
<body>

    <div class="laikrodis">        
    </div>
    <script>

        // AM PM 
        "use strict";

        setInterval(function() {
            // console.log("labas");
            var isvedimoElementas = document.querySelector(".laikrodis");
            var siosDienosData = new Date();
            var vakarasRytas = "AM";
            var h = siosDienosData.getHours(); // 0-23
            var m = siosDienosData.getMinutes(); // 0-59
            var s = siosDienosData.getSeconds(); // 0-59
            var diena = siosDienosData.getDay();
            var laikrodzioDiena = "Pirmadienis"; 
            
            switch(diena) {
            case 0: // diena == 0
                laikrodzioDiena="Sekmadienis";
                break;
            case 1: // diena == 1
                laikrodzioDiena="Pirmadienis";
                break;
            case 2:
                laikrodzioDiena="Antradienis";
                break;
            case 3:
                laikrodzioDiena="Treciadienis";
                break;
            case 4:
            laikrodzioDiena="Ketvirtadienis";
                break;
            case 5:
                console.log("Penktadienis");
                break;
            case 6:
                console.log("Sestadienis");
                break;
            default:
                console.log("Tokios dienos nera");    
        }


            if(h == 12) {
                vakarasRytas = "PM";
            }
            if( h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                vakarasRytas = "PM";
            }
            if(h <= 9) {
                h = "0" + h;
            }
            if(m <= 9) {
                m = "0" + m;
            }
            if(s <= 9) {
                s = "0" + s;
            }
            isvedimoElementas.innerHTML = h + " : " + m + " : " + s + " " + vakarasRytas;
            console.log(h);
            console.log(m);
            console.log(s);


        }, 1000) // laikas nurodomas milisekundemis 1sec = 1000ms



        



        // 0 - 12 AM ; PM
        //
    </script>
    
</body>
</html>
